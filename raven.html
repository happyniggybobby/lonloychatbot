<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raven Map</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    font-family: Arial, sans-serif;
    color: white;
  }

  .map-wrapper {
    display: inline-block;
  }

  .map-grid {
    display: grid;
    grid-template-columns: 30px repeat(5, 60px);
    grid-template-rows: 30px repeat(5, 60px);
    gap: 4px;
    background-color: #111;
    padding: 5px;
    border: 2px solid white;
  }

  .axis {
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
  }

  .cell {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #222;
    border: 1px solid #555;
    cursor: pointer;
    font-size: 14px;
    color: white;
    user-select: none;
  }

  .cell.green {
    background-color: green;
  }

  .cell.red {
    background-color: red;
  }

  .cell:hover {
    opacity: 0.7;
  }

  .footer {
    position: fixed;
    bottom: 10px;
    right: 10px;
    font-size: 12px;
  }
</style>
</head>
<body>
<div class="map-wrapper">
  <div class="map-grid" id="map"></div>
</div>
<div class="footer">Made by Lonloy</div>

<script>
  const rows = ['A', 'B', 'C', 'D', 'E'];
  const cols = [1, 2, 3, 4, 5];
  const mapContainer = document.getElementById('map');

  // Top-left empty corner
  const corner = document.createElement('div');
  mapContainer.appendChild(corner);

  // X-axis labels
  cols.forEach(c => {
    const label = document.createElement('div');
    label.className = 'axis';
    label.textContent = c;
    mapContainer.appendChild(label);
  });

  // Rows
  rows.forEach(r => {
    // Y-axis label
    const yLabel = document.createElement('div');
    yLabel.className = 'axis';
    yLabel.textContent = r;
    mapContainer.appendChild(yLabel);

    // Cells in row
    cols.forEach(c => {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.coord = r + c;
      cell.textContent = r + c;
      cell.addEventListener('click', () => {
        if(cell.classList.contains('green')) {
          cell.classList.remove('green');
          cell.classList.add('red');
        } else {
          cell.classList.remove('red');
          cell.classList.add('green');
        }
      });
      mapContainer.appendChild(cell);
    });
  });
</script>
</body>
</html>
