<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raven Map</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(5, 60px);
    grid-template-rows: repeat(5, 60px);
    gap: 4px;
    position: relative;
  }
  .cell {
    width: 60px;
    height: 60px;
    background-color: grey;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    border: 1px solid #555;
    user-select: none;
  }
  .label-row {
    position: absolute;
    top: -20px;
    display: flex;
    gap: 4px;
  }
  .label-col {
    position: absolute;
    left: -20px;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
  .label {
    width: 60px;
    text-align: center;
  }
  .label-c {
    height: 60px;
    line-height: 60px;
    text-align: center;
  }
</style>
</head>
<body>

<div style="position: relative;">
  <div class="label-row" id="colLabels"></div>
  <div class="label-col" id="rowLabels"></div>
  <div class="grid-container" id="grid"></div>
</div>

<script>
// Build the grid
const rows = ['A','B','C','D','E'];
const cols = ['1','2','3','4','5'];
const grid = document.getElementById('grid');

// Create column labels
const colLabels = document.getElementById('colLabels');
cols.forEach(c => {
  const lbl = document.createElement('div');
  lbl.className = 'label';
  lbl.innerText = c;
  colLabels.appendChild(lbl);
});

// Create row labels
const rowLabels = document.getElementById('rowLabels');
rows.forEach(r => {
  const lbl = document.createElement('div');
  lbl.className = 'label-c';
  lbl.innerText = r;
  rowLabels.appendChild(lbl);
});

// Create cells
const cells = {};
rows.forEach(r => {
  cols.forEach(c => {
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.dataset.row = r;
    cell.dataset.col = c;
    grid.appendChild(cell);
    cells[`${r}${c}`] = cell;
  });
});

// Function to update a cell color
function updateCell(row, col, status) {
  const key = `${row}${col}`;
  if (!cells[key]) return;
  switch(status) {
    case 'red': // hit
      cells[key].style.backgroundColor = 'green';
      break;
    case 'gone': // no longer hit
      cells[key].style.backgroundColor = 'grey';
      break;
  }
}

// Simulate receiving data from Drednot.io script
// Replace this with the actual script sending data to raven.html
function receiveTileUpdate(row, col, status) {
  updateCell(row, col, status);
}

// Example usage (for testing):
// setTimeout(() => receiveTileUpdate('A','1','red'), 1000);
// setTimeout(() => receiveTileUpdate('A','1','gone'), 3000);
</script>

</body>
</html>
