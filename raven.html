<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raven Map</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: Arial, sans-serif;
  }
  .grid-container {
    display: grid;
    grid-template-columns: 40px repeat(5, 60px);
    grid-template-rows: 40px repeat(5, 60px);
    gap: 2px;
  }
  .cell {
    width: 60px;
    height: 60px;
    background-color: grey;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
    font-weight: bold;
    cursor: pointer;
  }
  .axis-label {
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="grid-container" id="grid">
  <!-- Grid will be generated by JS -->
</div>

<script>
const rows = ['A','B','C','D','E'];
const cols = [1,2,3,4,5];
const grid = document.getElementById('grid');

// Generate the grid with axis labels
for(let r=-1; r<rows.length; r++){
  for(let c=-1; c<cols.length; c++){
    const div = document.createElement('div');
    if(r===-1 && c===-1){
      div.className = 'axis-label';
      div.innerText = '';
    } else if(r===-1){
      div.className = 'axis-label';
      div.innerText = cols[c];
    } else if(c===-1){
      div.className = 'axis-label';
      div.innerText = rows[r];
    } else {
      div.className = 'cell';
      div.dataset.row = r;
      div.dataset.col = c;
      div.dataset.color = 'grey';
      div.style.backgroundColor = 'grey';
    }
    grid.appendChild(div);
  }
}

// Simulate receiving Drednot.io data
function updateTile(row, col, color){
  const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
  if(cell){
    cell.style.backgroundColor = color;
  }
}

// Example logic: randomly mark tiles red (damaged) then green (shot) then grey (restored)
setInterval(()=>{
  const row = Math.floor(Math.random()*5);
  const col = Math.floor(Math.random()*5);
  updateTile(row, col, 'red');
  setTimeout(()=>updateTile(row, col, 'green'), 1000);
  setTimeout(()=>updateTile(row, col, 'grey'), 3000);
}, 2000);
</script>

</body>
</html>
