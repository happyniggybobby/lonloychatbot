<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Raven Map</title>
<style>
  body {
    margin: 0;
    background-color: black;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #grid {
    display: grid;
    grid-template-columns: repeat(6, 60px);
    grid-template-rows: repeat(6, 60px);
    gap: 2px;
  }
  .cell {
    width: 60px;
    height: 60px;
    background-color: grey;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
  }
  .header {
    background: black;
    color: white;
    font-weight: bold;
  }
</style>
</head>
<body>
<div id="grid"></div>

<script>
  const gridEl = document.getElementById('grid');
  const rows = ['A','B','C','D','E'];
  const cols = [1,2,3,4,5];
  const cells = {};

  // Build grid with headers
  gridEl.innerHTML = '';
  gridEl.appendChild(document.createElement('div')); // top-left empty cell
  cols.forEach(c => {
    const div = document.createElement('div');
    div.className = 'cell header';
    div.textContent = c;
    gridEl.appendChild(div);
  });
  rows.forEach(r => {
    const rowDiv = document.createElement('div');
    // row header
    const div = document.createElement('div');
    div.className = 'cell header';
    div.textContent = r;
    gridEl.appendChild(div);
    cols.forEach(c => {
      const cell = document.createElement('div');
      cell.className = 'cell';
      gridEl.appendChild(cell);
      cells[`${r}${c}`] = cell;
    });
  });

  // Listen for messages from Drednot.io
  window.addEventListener('message', e => {
    const data = e.data;
    if(!data || !data.row || !data.col || !data.color) return;
    const key = `${data.row}${data.col}`;
    if(cells[key]) cells[key].style.backgroundColor = data.color;
  });
</script>
</body>
</html>
