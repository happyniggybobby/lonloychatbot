<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lonloy Chat Bot</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: grey;
    font-family: Arial, sans-serif;
    color: white;
  }
  .container {
    text-align: center;
  }
  input[type="text"] {
    padding: 8px;
    font-size: 14px;
  }
  button {
    padding: 8px 12px;
    font-size: 14px;
    cursor: pointer;
  }
  .footer {
    position: fixed;
    bottom: 10px;
    right: 10px;
    font-size: 12px;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Enter Access Code To Enter</h2>
  <input type="text" id="accessCode" placeholder="Access Code">
  <button id="enterBtn">Enter</button>
</div>
<div class="footer">Made by Lonloy</div>

<script>
  const correctCode = "8017lonloyiscool"; // We'll obfuscate later
  const input = document.getElementById('accessCode');
  const button = document.getElementById('enterBtn');

  function checkCode() {
    if(input.value === correctCode){
      window.location.href = "raven.html"; // redirect to next page
    } else {
      alert("Incorrect code!");
      input.value = "";
    }
  }

  button.addEventListener('click', checkCode);
  input.addEventListener('keypress', e => {
    if(e.key === 'Enter') checkCode();
  });
</script>
</body>
</html>
